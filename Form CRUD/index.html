<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form CRUD</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

    <div class="container">
        <div class="row justify-content-center align-items-center">
            <div class="col-md-10 bg-dark p-0">
                    <div class="main-container">
                        <div class="header d-flex justify-content-between align-items-center p-2">
                            <div class="profile d-flex align-items-center me-auto">
                                <a href="" class="mx-3"><i class="fa-solid fa-user"></i></a>
                                <span>John Wan</span>
                            </div>
                            <input type="search" placeholder="John Wan" class="p-2 w-50 border border-end-0 rounded-start">
                            <button type="submit" class="py-2 px-3 btn btn-secondary">Search</button>
                        </div>
                        <div class="contant d-flex">
                            <div class="form bg-dark">
                                
                            </div>
                            <div class="detail bg-success"></div>
                        </div> 
                    </div>           
              </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="./js/script.js"></script>
</body>
</html>
